<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Entre em contato</legend> 
            <label for="assunto">Assunto</label>
        <select name="assunto" id="assunto">
            <option value="suporte">suporte</option>
            <option value="administrativo">administrativo</option>
            <option value="duvida">dúvida</option>
            <option value="reclamacao">reclamação</option>
            <option value="sugestao ">sugestão </option>            
        </select>        <br><br>
        
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required name="nome"size="30" value="" placeholder="Seu nome"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required size="30" value="" placeholder="email@seudominio.com"><br><br>
        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" style="width:250px; height:200px;"></textarea>     <br>   
        <input type="checkbox" name="novidades" id="novidades">
        <label for="novidades" checked>Aceito receber novidades por email</label><br>
        <input type="submit" value="Enviar">
        </fieldset>             
    </form>
</body>
</html>
