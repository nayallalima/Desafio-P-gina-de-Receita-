<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" target="_blank"><strong>!DOCTYPE html</strong></a></dt><br>
        <dd>Define o tipo de documento como HTML5</dd><br>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html" target="_blank"> <strong>html</strong></a></dt><br>
        <dd>Define um documento HTML</dd><br>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank"><strong>head</strong></a></dt><br>
        <dd>Container para metadados, título da página, links...</dd><br>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank"><strong>body</strong></a></dt><br>
        <dd>Corpo do documento</dd><br>        
    </dl>
</body>
</html>
